			a{

			.modal_overlay {
				width:100%;
				height: 100vh;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: rgba(0, 0, 0, 0.8);
				backdrop-filter: blur(1.5px);
				-webkit-backdrop-filter: blur(1.5px);
			}

			.modal_window {
				background: white;
				backdrop-filter: blur(13.5px);
				-webkit-backdrop-filter: blur(13.5px);
				border-radius: 10px;
				border: 1px solid rgba(255, 255, 255, 0.18);
				width: 100%;
				height: 100vh;
				position: relative;
				padding: 10px;
			}
			.modal_title{
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				font-weight: bold;
				font-size: 20px;
			}

			.modal_title_side{

				text-align: center;
			}
			.img-wrapper {
				width: 100%;
				height: 40vh;
				object-fit: cover;
			}
