<style>
span {
  display: flex;
  width: 200px;
  padding: 2px 16px;
  cursor: pointer;
}
.arrow_box {
  display: none;
  position: absolute;
  width: 100px;
  padding: 8px;
  left: 0;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px;
  border-radius: 8px;
  background: #333;
  color: #fff;
  font-size: 14px;
}

.arrow_box:after {
  position: absolute;
  bottom: 100%;
  left: 50%;
  width: 0;
  height: 0;
  margin-left: -10px;
  border: solid transparent;
  border-color: rgba(51, 51, 51, 0);
  border-bottom-color: #333;
  border-width: 10px;
  pointer-events: none;
  content: ' ';
}

span:hover + p.arrow_box {
  display: block;
}
</style>
	<body>
	    <div class="container-xxl bg-white p-0">

	        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
	            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

	            </div>
	        </div>
	        <!-- Spinner End -->

	        <!-- Navbar Start -->
			{% include navi %}
	        <!-- Navbar End -->

			<!--뿌릴 부분-->
			{% if center != None %}
				{% include center %}
			{% else %}
			<div class="container-xxl py-5">
				<div class="container">
					<div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
						<h2 class="mb-3">이미지로 장소 찾기</h2>
					</div>
					<div class="row g-4">
						<form id="form" method="post" action="photoSearch_result.do">
						{% csrf_token %}
							<div id="drop" align="center">
								<div id="thumbnails">
									<img id="img" width="100%" height="100%" src="../static/img/dropimg.png">
								</div>
								<br>
							</div>
							<div align="center">
								<input id="btnSubmit" class="btn btn-primary nav-item nav-link active" type="submit" value="검색하기">
							</div>

						</form>

					</div>
				</div>
			</div>

			<script>
			var uploadFiles = [];
			var $drop = $("#drop");

			$drop.on("dragenter", function(e) { //드래그 요소가 들어왔을떄
				$(this).addClass('drag-over');
			}).on("dragleave", function(e) { //드래그 요소가 나갔을때
				$(this).removeClass('drag-over');
			}).on("dragover", function(e) {
				e.stopPropagation();
				e.preventDefault();
			}).on('drop', function(e) { //드래그한 항목을 떨어뜨렸을때
				e.preventDefault();
				$(this).removeClass('drag-over');

				var files = e.originalEvent.dataTransfer.files; //드래그&드랍 항목
				if(files[0].type.match(/image.*/)){
					for(var i = 0; i < files.length; i++) {
						var file = files[i];
						var size = uploadFiles.push(file); //업로드 목록에 추가
						preview(file, size - 1); //미리보기 만들기
					}
				}else{
					alert('이미지 파일이 아닙니다.')
				}
			});

			function preview(file, idx) {
				var reader = new FileReader();
				reader.onload = (function(f, idx) {
					return function(e) {
					var div = '<div class="thumb"> \
						<img id="img" width="100%" height="100%" type="image" src="' + e.target.result + '" title="' + escape(f.name) + '"/> \
						<a class="btn btn-primary nav-item nav-link active" href="" class="close" data-idx="' + idx + '">사진 다시 업로드하기</a> \
						<input name="imgname" type="hidden" value="' + e.target.result + '" title="' + escape(f.name) + '"/> \
						<br>\
						</div>';
					document.getElementById('thumbnails').innerHTML = div;
					};
				})(file, idx);
				reader.readAsDataURL(file);
			}

			<!--$("#btnSubmit").on("click", function() {-->
			<!--    var formData = new FormData();-->
			<!--    $.each(uploadFiles, function(i, file) {-->
			<!--        if(file.upload != 'disable') //삭제하지 않은 이미지만 업로드 항목으로 추가-->
			<!--            formData.append('upload-file', file, file.name);-->

			<!--        cache: false,-->
			<!--        success : function(data) {-->
			<!--            alert("완료");-->
			<!--        }-->
			<!--    });-->
			<!--});-->

			$("#thumbnails").on("click", ".close", function(e) {
				var $target = $(e.target);
				var idx = $target.attr('data-idx');
				uploadFiles[idx].upload = 'disable'; //삭제된 항목은 업로드하지 않기 위해 플래그 생성

				$target.parent().remove(); //프리뷰 삭제

				var div = '<div class="drop"> \
					<img id="img" name="img" width="100%" height="100%" src="static/img/dropimg.png"> \
					</div>';
					$("#thumbnails").append(div);
			});
			</script>

			{% endif %}
